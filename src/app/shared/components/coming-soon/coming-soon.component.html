<div class="min-h-full">
  <div class="mb-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-gray-900">{{ title() }}</h1>
    </div>
    <p class="text-gray-500 mt-1">{{ description() }}</p>
  </div>

  <div class="flex flex-col items-center justify-center py-12 bg-gray-50 rounded-lg">
    @if (icon()) {
      <div class="mb-6 h-20 w-20 flex items-center justify-center rounded-full bg-indigo-100">
        <svg class="h-10 w-10 text-indigo-600 fill-none" stroke="currentColor" viewBox="0 0 24 24">
          <path [attr.d]="icon()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
        </svg>
      </div>
    }

    <h3 class="text-lg font-medium text-gray-900 mb-2">Coming Soon</h3>
    <p class="text-gray-500 text-center max-w-md mb-8">We're working hard to bring you this feature. Stay tuned for updates!</p>

    <a routerLink="/dashboard" 
       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
      <svg class="mr-2 -ml-1 h-5 w-5 fill-none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      Back to Dashboard
    </a>
  </div>
</div>
