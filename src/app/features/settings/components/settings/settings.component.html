<div class="min-h-full">
  <div class="mb-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Settings</h1>
      @if (showDevTools()) {
        <span class="inline-flex items-center rounded-full bg-purple-50 px-3 py-1 text-sm font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10">
          Development Mode
        </span>
      }
    </div>
  </div>

  @if (showDevTools()) {
    <div class="bg-white shadow-sm border border-gray-200 rounded-lg overflow-hidden p-6">
      <div class="space-y-6">
        <div>
          <h3 class="text-lg font-medium leading-6 text-gray-900">Development Tools</h3>
          <p class="mt-1 text-sm text-gray-500">
            Manage mock data and development settings for testing.
          </p>
        </div>

        <div class="border border-gray-200 rounded-lg p-4 bg-gray-50">
          <app-mock-devtools></app-mock-devtools>
        </div>
      </div>
    </div>
  } @else {
    <div class="bg-white shadow-sm border border-gray-200 rounded-lg overflow-hidden p-6">
      <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400 fill-none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <p class="mt-4 text-sm text-gray-500">No settings available in production mode.</p>
      </div>
    </div>
  }
</div>
