<div class="border-b border-gray-200">
  <nav class="-mb-px flex space-x-8 px-6" aria-label="Tabs">
    <button
      (click)="setActiveTab('overview')"
      [class]="activeTab() === 'overview'
        ? 'border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'
        : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'">
      Overview
    </button>
    <button
      (click)="setActiveTab('tasks')"
      [class]="activeTab() === 'tasks'
        ? 'border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'
        : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'">
      Tasks
      @if (taskCount() > 0) {
        <span class="ml-2 py-0.5 px-2.5 rounded-full text-xs font-medium {{ activeTab() === 'tasks' ? 'bg-indigo-100 text-indigo-600' : 'bg-gray-100 text-gray-900' }}">
          {{ taskCount() }}
        </span>
      }
    </button>
    <button
      (click)="setActiveTab('members')"
      [class]="activeTab() === 'members'
        ? 'border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'
        : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'">
      Members
      @if (memberCount() > 0) {
        <span class="ml-2 py-0.5 px-2.5 rounded-full text-xs font-medium {{ activeTab() === 'members' ? 'bg-indigo-100 text-indigo-600' : 'bg-gray-100 text-gray-900' }}">
          {{ memberCount() }}
        </span>
      }
    </button>
  </nav>
</div>
