<div class="min-h-screen bg-gray-50">
  <!-- Toolbar -->
  <header class="bg-white shadow-sm border-b border-gray-200 fixed top-0 left-0 right-0 z-40">
    <div class="flex items-center justify-between h-16 px-4">
      <div class="flex items-center space-x-4">
        <button 
          (click)="toggleSidenav()"
          class="p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <h1 class="text-xl font-semibold text-gray-900">TaskFlow</h1>
      </div>
      
      <div class="flex items-center space-x-4">
        <button class="p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5l-5-5h5v-5a7.5 7.5 0 01-7.5-7.5"></path>
          </svg>
        </button>
        <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center">
          <span class="text-white text-sm font-medium">U</span>
        </div>
      </div>
    </div>
  </header>

  <div class="flex pt-16">
    <!-- Sidenav -->
    <nav 
      class="fixed top-16 left-0 h-[calc(100vh-4rem)] bg-white border-r border-gray-200 transition-all duration-300 z-30"
      [class.w-64]="isSidenavOpen()"
      [class.w-0]="!isSidenavOpen()"
      [class.overflow-hidden]="!isSidenavOpen()"
    >
      <div class="p-4 space-y-2">
        @for (item of navigationItems; track item.path) {
          <a
            [routerLink]="item.path"
            routerLinkActive="bg-primary-50 text-primary-700 border-r-2 border-primary-600"
            class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors group"
          >
            <span class="material-symbols-outlined text-xl">{{ item.icon }}</span>
            <span class="font-medium whitespace-nowrap">{{ item.label }}</span>
          </a>
        }
      </div>
    </nav>

    <!-- Main content -->
    <main 
      class="flex-1 transition-all duration-300"
      [class.ml-64]="isSidenavOpen()"
      [class.ml-0]="!isSidenavOpen()"
    >
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
