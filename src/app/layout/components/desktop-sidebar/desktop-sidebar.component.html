<div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
  <div class="flex flex-col h-full border-r border-gray-200 bg-white">
    <div class="flex h-16 shrink-0 items-center px-6">
      <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" class="h-8 w-auto" />
    </div>
    <div class="flex-1 overflow-y-auto px-6">
      <app-navigation-menu 
        [navigationItems]="navigationItems" 
        [teams]="teams"
        [userTeams]="userTeams"
        [isTeamLeader]="isTeamLeader"
        (teamClick)="navigateToTeamTasks($event)">
      </app-navigation-menu>
    </div>
  </div>
</div>
