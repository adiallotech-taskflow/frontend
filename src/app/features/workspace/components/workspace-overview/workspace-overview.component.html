<div class="space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-gray-50 rounded-lg p-4">
      <div class="flex items-center">
        <svg class="h-5 w-5 text-gray-400 mr-2 fill-none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
        </svg>
        <span class="text-sm text-gray-500">Total Tasks</span>
      </div>
      <p class="text-2xl font-semibold text-gray-900 mt-1">{{ taskStats().total }}</p>
    </div>

    <div class="bg-gray-50 rounded-lg p-4">
      <div class="flex items-center">
        <svg class="h-5 w-5 text-gray-400 mr-2 fill-none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
        </svg>
        <span class="text-sm text-gray-500">Members</span>
      </div>
      <p class="text-2xl font-semibold text-gray-900 mt-1">{{ workspace().members.length || 0 }}</p>
    </div>

    <div class="bg-gray-50 rounded-lg p-4">
      <div class="flex items-center">
        <svg class="h-5 w-5 text-gray-400 mr-2 fill-none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span class="text-sm text-gray-500">Created</span>
      </div>
      <p class="text-lg font-medium text-gray-900 mt-1">{{ workspace().createdAt | date:'MMM d, y' }}</p>
    </div>
  </div>

  @if (taskStats().total > 0) {
    <div>
      <h3 class="text-lg font-medium text-gray-900 mb-4">Task Progress</h3>
      <div class="space-y-3">
        <div class="flex items-center justify-between">
          <span class="text-sm text-gray-600">Completed</span>
          <span class="text-sm font-medium text-gray-900">{{ taskStats().done }} / {{ taskStats().total }}</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div class="bg-green-600 h-2 rounded-full" [style.width.%]="(taskStats().done / taskStats().total) * 100"></div>
        </div>
      </div>
    </div>
  }

  <div>
    <h3 class="text-lg font-medium text-gray-900 mb-4">Recent Activity</h3>
    <div class="text-center py-8 text-gray-400 bg-gray-50 rounded-lg">
      <svg class="mx-auto h-12 w-12 mb-3 fill-none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text-sm">Activity tracking coming soon</p>
    </div>
  </div>
</div>
