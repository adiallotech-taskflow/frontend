<div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
  <div class="flex flex-col h-full border-r border-gray-200 bg-white">
    <a routerLink="/dashboard" class="flex h-16 shrink-0 items-center px-6 cursor-pointer hover:opacity-80 transition-opacity">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
          <span class="text-white font-bold text-lg">T</span>
        </div>
        <span class="text-xl font-bold text-gray-900">TaskFlow</span>
      </div>
    </a>
    <div class="flex-1 overflow-y-auto px-6">
      <app-navigation-menu 
        [navigationItems]="navigationItems" 
        [teams]="teams"
        [userTeams]="userTeams"
        [isTeamLeader]="isTeamLeader"
        (teamClick)="navigateToTeamTasks($event)">
      </app-navigation-menu>
    </div>
  </div>
</div>
