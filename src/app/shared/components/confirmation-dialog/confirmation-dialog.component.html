@if (isOpen()) {
  <div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6 z-50">
    <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
      <div class="pointer-events-auto w-full max-w-sm rounded-lg bg-white shadow-lg ring-1 ring-black/5 transform transition-all duration-300 ease-out">
        <div class="p-4">
          <div class="flex items-start">
            
            <div class="shrink-0 pt-0.5">
              <div class="flex h-10 w-10 items-center justify-center rounded-full {{ iconConfig.bgColor }}">
                @if (data().type === 'danger') {
                  <svg class="h-6 w-6 {{ iconConfig.iconColor }}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                  </svg>
                } @else if (data().type === 'warning') {
                  <svg class="h-6 w-6 {{ iconConfig.iconColor }}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                  </svg>
                } @else {
                  <svg class="h-6 w-6 {{ iconConfig.iconColor }}" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                  </svg>
                }
              </div>
            </div>
            
            
            <div class="ml-3 w-0 flex-1">
              <p class="text-sm font-medium text-gray-900">{{ data().title }}</p>
              <p class="mt-1 text-sm text-gray-500">{{ data().message }}</p>
              
              
              <div class="mt-4 flex">
                <button 
                  type="button" 
                  (click)="onConfirm()"
                  class="inline-flex items-center rounded-md px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 {{ iconConfig.buttonColor }}">
                  {{ data().confirmText }}
                </button>
                <button 
                  type="button" 
                  (click)="onCancel()"
                  class="ml-3 inline-flex items-center rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                  {{ data().cancelText }}
                </button>
              </div>
            </div>
            
            
            <div class="ml-4 flex shrink-0">
              <button 
                type="button" 
                (click)="onCancel()"
                class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <span class="sr-only">Close</span>
                <svg viewBox="0 0 20 20" fill="currentColor" class="size-5">
                  <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
